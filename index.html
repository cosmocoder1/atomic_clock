<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="app.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>World Clock</title>
</head>
<div class="background">
<body>
  <div class="overlay">
<h1>Chronologie</h1> 
<h2>- atomique -</h2>

<div class="rowBox">
<div class="clocks_row1">

  <div class="titleWrap">
    <div class="clock clock1">
      <div class="clockface face1">
        <div class="hand hour hour1"></div>
        <div class="hand minute minute1"></div>
        <div class="hand second second1"></div>
      </div>
    </div>
    <div class="title">Los Angeles</div>
  </div>

  <div class="titleWrap">
    <div class="clock clock2">
      <div class="clockface face2">
        <div class="hand hour hour2"></div>
        <div class="hand minute minute2"></div>
        <div class="hand second second2"></div>
      </div>
    </div>
    <div class="title">New York</div>
  </div>

  <div class="titleWrap">
    <div class="clock clock3">
      <div class="clockface face3">
        <div class="hand hour hour3"></div>
        <div class="hand minute minute3"></div>
        <div class="hand second second3"></div>
      </div>
    </div>
    <div class="title">Lisbon</div>
  </div>

</div>
 
<div class="clocks_row2">

  <div class="titleWrap">
    <div class="clock clock4">
      <div class="clockface face4">
        <div class="hand hour hour4"></div>
        <div class="hand minute minute4"></div>
        <div class="hand second second4"></div>
      </div>
    </div>
    <div class="title">Moscow</div>  
  </div>  

  <div class="titleWrap">
    <div class="clock clock5">
      <div class="clockface face5">
        <div class="hand hour hour5"></div>
        <div class="hand minute minute5"></div>
        <div class="hand second second5"></div>
      </div>
    </div>
    <div class="title">Jarkarta</div>
  </div>  

  <div class="titleWrap">
    <div class="clock clock6">
      <div class="clockface face6">
        <div class="hand hour hour6"></div>
        <div class="hand minute minute6"></div>
        <div class="hand second second6"></div>
      </div>
    </div>
    <div class="title">Tokyo</div>
  </div>

</div>
</div>
</div>
</div>
</body>
</html>
